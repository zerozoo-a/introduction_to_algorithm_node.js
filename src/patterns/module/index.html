<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="counter-display"></span>
    <button id="btn-increase"> + </button>
    <button id="btn-decrease"> - </button>

    <script src="ClickCount.js"></script>
    <script src="ClickCountView.js"></script>
    <script>
        (()=>{
            const data = {value:0}
            const clickCounter = App.ClickCounter(data)
            const counterDec = App.ClickCounter(data).setCountFn(v=>v-1)
            const counterInc = App.ClickCounter(data).setCountFn(v=>v+1)

            const updateEl = document.querySelector("#counter-display")
            const btnInc = document.querySelector("#btn-increase") 
            const btnDec = document.querySelector("#btn-decrease") 

            const counterViewDesc = App.ClickCountView(counterDec,{triggerEl:btnDec,updateEl})
            const counterViewInc = App.ClickCountView(counterInc,{triggerEl:btnInc,updateEl})

            App.updateView()
        })()
    </script>
</body>
</html>
